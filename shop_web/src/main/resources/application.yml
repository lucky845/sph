server:
  port: 9100

spring:
  application:
    name: shop-web

  cloud:
    nacos:
      discovery:
        server-addr: 120.79.10.205:8848

  thymeleaf:
    mode: LEGACYHTML5
    #编码 可不用配置
    encoding: UTF-8
    #开发配置为false,避免修改模板还要重启服务器
    cache: false
    #配置模板路径，默认是templates，可以不用配置
    prefix: classpath:/templates/

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

feign:
  sentinel:
    enabled: true
  client:
    config:
      default:
        readTimeout: 30000
        connectTimeout: 10000

# 开启feign远程调用日志
#logging:
#  level:
#    com.atguigu.client: DEBUG

# 配置线程池的信息
thread:
  pool:
    core-pool-size: 16
    maximum-pool-size: 32
    keep-alive-time: 50
    queue-length: 100